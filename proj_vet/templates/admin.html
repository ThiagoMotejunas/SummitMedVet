<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="/static/style_admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>Painel do Administrador</h1>
    {% if mensagem %}
        <div class="alert {% if tipo == 'error' %}error{% endif %}">{{ mensagem }}</div>
    {% endif %}

    <section>
      <h2>Gerenciar Palestras</h2>
      <form action="/admin/palestras" method="POST">
        <input type="text" name="titulo" placeholder="Título da palestra" required>
        <input type="date" name="data" required>
        <textarea name="descricao" placeholder="Descrição"></textarea>
        <button type="submit">Adicionar Palestra</button>
      </form>
    </section>

    <section>
      <h2>Gerenciar Documentos</h2>
      <form action="/admin/upload_pdf" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required>
        <button type="submit">Enviar PDF</button>
      </form>
    </section>

    <a href="/central" class="btn-voltar">Ir ao Menu</a>
  </div>
</body>
</html>
